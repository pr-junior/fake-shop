name: ci-cd

on:
  push: 
    branches: ["main"]
  workflow_dispatch:
jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Obter o código do projeto
        uses: actions/checkout@v4

      - name: Autentica no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Construção e Envio da Imagem Docker
        uses: docker/build-push-action@v6
        with:
          context: ./src
          push: true
          file: ./src/Dockerfile
          tags: |
            prmjunior/fake-shop:latest
            prmjunior/fake-shop:v${{github.run_number}}

  cd:
    runs-on: ubuntu-latest
    needs: [ci]
    steps:
      - name: Autentica na AWS
        run: echo "Executanto o comando aws configure"
      - name: Configurar o kubectl
        run: echo "Executanto o comando aws eks update-kubeconfig"
      - name: Deploy dos manifestos no Kubernetes
        run: echo "Executanto o comando kubectl apply"
